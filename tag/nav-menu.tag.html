<nav-menu>
    <div class="menu-close waves-effect waves-light"><span class="fa fa-times"></span></div>
    <ul>
        <li each="{ item in items }">
            <a if="{ opts.use_links }" href="{ item.link }" class="animatescroll-link">{ item.name }</a>
            <a if="{ !opts.use_links }" href="#0" class="animatescroll-link" onclick="$('{ item.selector }').animatescroll();">{ item.name }</a>
        </li>
    </ul>

    <script>
        this.items = [
            { name: 'Home', selector: 'html', link: 'index.html#0' },
            { name: 'Skill', selector: '#skill-section', link: 'index.html#skill-section' },
            { name: 'Education', selector: '#education-section', link: 'index.html#education-section' },
            { name: 'Experience', selector: '#experience-section', link: 'index.html#experience-section' },
            { name: 'Portfolio', selector: '#portfolio-section', link: 'index.html#portfolio-section' }
        ];

        this.on('mount', function() {
            initNavMenu();
        });

        /* ---------------------------------------------
         Navigation Menu
         --------------------------------------------- */
        function initNavMenu(){
            $('.hero-height').height($(window).height());

            $(document).ready(function(){
                $('.menu-bar').on('click', function(){
                    if($('.main-nav').hasClass('hidden')){
                        $('.main-nav').removeClass('hidden');
                        $('.main-nav').addClass('active');
                    }
                });

                $('.menu-close').on('click', function(){
                    if($('.main-nav').hasClass('active')){
                        $('.main-nav').removeClass('active');
                        $('.main-nav').addClass('hidden');
                    }
                });
            });
        }
    </script>
</nav-menu>
