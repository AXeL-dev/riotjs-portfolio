<post-section>
    <div class="container">
        <div class="row">
            <div class="col s12 single-blog-wrapper">
                <div class="col s12 w-block shadow-bg pd-0">
                    <div class="col s12 single-blog-thumbnail pd-0">
                        <img src="{ post.image }" alt="{ post.title }" />
                    </div>
                    <div class="col s12 pd-50 pd-md-40 pd-sm-30">
                        <div class="single-blog-title">{ post.title }</div>
                        <div class="blog-data">
                            <a href="javascript:void(0);" class="waves-effect"><span class="fa fa-user"></span>{ post.author }</a>
                            <a href="javascript:void(0);" class="waves-effect"><span class="fa fa-calendar"></span>{ post.date }</a>
                        </div>
                        <div data-is="post-content" class="single-blog-content"></div>

                        <div class="single-blog-taxonomy">
                            <div if="{ post.categories }" class="single-blog-category">
                                <span class="single-blog-taxonomy-item fa fa-folder"></span>
                                <div>
                                    <a each="{ category in post.categories }" href="javascript:void(0);">{ category }</a>
                                </div>                      
                            </div>

                            <div if="{ post.tags }" class="single-blog-tags mgt-15">
                                <span class="single-blog-taxonomy-item fa fa-tags"></span>
                                <div>
                                    <a each="{ tag in post.tags }" href="javascript:void(0);">{ tag }</a>
                                </div>                  
                            </div>
                        </div>

                        <div class="single-blog-navigation">
                            <a if="{ post.id > 1 }" href="post.html?id={ post.id - 1 }" rel="prev">Prev Post</a>
                            <a if="{ post.id < blog_posts.length }" href="post.html?id={ post.id + 1 }" rel="next">Next Post</a>
                        </div>
                    </div>
                </div>

                <div id="comment-section" class="col s12 single-blog-comment comments-area w-block shadow-bg pd-50 pd-md-40 pd-sm-30 mgt-50">
                    <div class="comment-title"><span class="fa fa-comments"></span> Comments</div>
                    <div id="disqus_thread"></div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .bold-text {
            font-weight: bold;
        }
        ul.disc-list li {
            list-style: disc;
        }
        iframe {
            border: 1px solid #ddd;
            width: 100%;
            height: 400px;
        }
    </style>

    <script>
        this.post = opts.post || {};

        // Redirect to 404 error page when post is empty
        if (Object.keys(this.post).length === 0) {
            window.location.href = '404.html';
        }

        // Disqus script
        var disqus_config = function() {
            this.page.url = opts.disqus.page_url;
            this.page.identifier = '/post.html?id=' + this.post.id;
        };
        (function() {
            var d = document,
            s = d.createElement('script');
            s.src = 'https://' + opts.disqus.site_name + '.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
</post-section>
