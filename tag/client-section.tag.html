<client-section>
    <div class="container">
        <div class="row">
            <div class="col s12 section-title">
                <h2>{ opts.title }</h2>
            </div>
            <div class="col s12 client-wrapper">
                <div class="col s12 client-carousel w-block shadow-bg pd-0">

                    <!-- Single Client -->
                    <div each="{ client in opts.clients }" class="item">
                        <img src="{ client.image }" class="tooltipped" data-position="top" data-delay="50" data-tooltip="{ client.name }" alt="{ client.name }" />
                    </div>
                    <!--/ Single Client -->

                </div>
            </div>
        </div>
    </div>
</client-section>
