<about-section>
    <div class="section-content">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="col s12 w-block shadow-bg pd-0">
                        <div class="col m5 s12 about-img al-center pd-50">
                            <div class="about-img-content image-bg shadow-bg layer" data-depth="0.1" data-image-bg="{ author.image }">
                            </div>
                            <div class="about-name">{ author.name }</div>
                            <div class="about-title">{ author.job }</div>
                        </div>
                        <div class="col m7 s12 about-data-wrapper pd-50">
                            <div class="about-desc pd-0">
                                <div class="about-section-title">About Me</div>
                                <div class="about-data">
                                    <p>{ author.description }</p>
                                    <div><span>Age</span>{ author.age }</div>
                                    <div><span>Address</span>{ author.address }</div>
                                    <div><span>Email</span><a href="mailto:{ author.email }">{ author.email }</a></div>
                                    <div><span>Website</span><a href="{ author.website }">{ author.website }</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="about-social col s12 pd-0">
                            <a each="{ social in socials }" class="waves-effect waves-light" href="{ social.link }"><span class="fa fa-{ social.icon }"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        this.author = {
            name: 'Denna Anass',
            image: 'img/coder.jpg',
            job: 'Full Stack Developer',
            age: 24,
            address: 'Sale, Morocco',
            email: 'contact.axel.dev@gmail.com',
            website: 'https://axel-dev.github.io/',
            description: 'My name is Anass or just call me AXeL. An enthusiastic developer and a self-learner. I spend my days with my hands in many different areas of web development from back-end programming (eventually with PHP or Python) to front-end engineering. I like solving problems, learning new stuff and contributing to open source on my free time.'
        };

        this.socials = [
            { icon: 'github', link: 'https://github.com/AXeL-dev'},
            { icon: 'gitlab', link: 'https://gitlab.com/AXeL-dev'},
            { icon: 'youtube-play', link: 'https://www.youtube.com/channel/UCctMROLcvkiqpOyF98_WUYg'},
            { icon: 'twitter', link: 'https://twitter.com/AXeL87749763'},
            { icon: 'facebook', link: '#0'},
            { icon: 'linkedin', link: '#0'}
        ];

        this.on('mount', function() {
            console.log('about-section tag mounted');
        });
    </script>
</about-section>
