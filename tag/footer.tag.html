<footer>
    <div class="container">
        <div class="row">
            <div class="col s12 back-to-top-wrapper">
                <a class="btn-circle waves-effect back-to-top tooltipped animatescroll-link wow zoomIn animated" data-wow-duration="0.7s" data-wow-delay="0.3s" data-wow-offset="0" data-position="top" data-delay="50" data-tooltip="Go To Top" onclick="$('html').animatescroll();" href="#0">
                    <span class="fa fa-angle-up"></span>
                </a>
                <div class="copyright-text">
                    Â© All rights Reserved.
                </div>
            </div>
        </div>
    </div>

    <script>
        this.on('mount', function() {
            initParallax();
            initSectionHighlight();
            initAnimateScroll();
            initMagnificPopup();
            initMasonry();
            initCarousel();
            initWowAnimation();
            initMiscellaneous();
        });

        /* ---------------------------------------------
         Parallax Background
         --------------------------------------------- */
        function initParallax(){
            if(!device.tablet() && !device.mobile()){
                $('.parallax-section').each(function(){
                    $('.parallax-section').parallaxScroll("50%", 0.3);
                });
                $('.parallax-layer').parallax();
            }
        }

        /* ---------------------------------------------
         Section Highlighting
         --------------------------------------------- */
        function initSectionHighlight(){
            $('section').each(function(){
                $(this).waypoint(function(direction){
                    if(direction === 'down'){
                        var sec_id = $(this).attr('id');
                        var current_section_link = '.' + sec_id + '-nav';
                        $('.main-nav > ul > li > a').removeClass('active-nav');
                        $(current_section_link).addClass('active-nav');
                    }
                } , {offset: '130px'});
                $(this).waypoint(function(direction){
                    if(direction === 'up'){
                        var sec_id = $(this).attr('id');
                        var current_section_link = '.' + sec_id + '-nav';
                        $('.main-nav > ul > li > a').removeClass('active-nav');
                        $(current_section_link).addClass('active-nav');
                    }
                } , {offset: function(){return -$(this).height() + 130;}});
            });
        }

        /* ---------------------------------------------
         Animate Scroll
         --------------------------------------------- */
        function initAnimateScroll(){
            $('.animatescroll-link').on('click', function(e){
                if ($(this).attr('href').match('^#')) {
                    e.preventDefault();
                }
            });
        }

        /* ---------------------------------------------
         Magnific Popup Plugin
         --------------------------------------------- */
        function initMagnificPopup(){
            $('.portrait-mfp').magnificPopup({
                type: 'image',
                gallery: {
                    enabled: true
                }
            });

            $('.portfolio-mfp').magnificPopup({
                type: 'image',
                gallery: {
                    enabled: true
                }
            });

            $(".video-mfp").magnificPopup({
                type: 'iframe',
                gallery: {
                    enabled: true
                }
            });
        }

        /* ---------------------------------------------
         Masonry
         --------------------------------------------- */
        function initMasonry(){
            $(".masonry").imagesLoaded(function(){
                $(".masonry").masonry();
            });
        }

        /* ---------------------------------------------
         All Carousels
         --------------------------------------------- */
        function initCarousel(){
            $('.client-carousel').owlCarousel({
                pagination: false,
                navigation: false,
                autoPlay: true,
                slideSpeed : 500,
                items : 5,
                itemsDesktop : [991,3],
                itemsDesktopSmall : [768,3]
            });

            $('.reference-carousel').owlCarousel({
                pagination: true,
                navigation: false,
                autoPlay: true,
                slideSpeed : 500,
                items : 1
            });
        }

        /* ---------------------------------------------
         Wow Animation
         --------------------------------------------- */
        function initWowAnimation(){
            var wow = new WOW({
                    boxClass: 'wow',
                    animateClass: 'animated',
                    offset: 150,
                    mobile: false,
                    live: true
                }
            );
            wow.init();
        }

        /* ---------------------------------------------
         Miscellaneous
         --------------------------------------------- */
        function initMiscellaneous(){
            $('.single-blog-navigation').children('a').addClass('btn-custom waves-effect');
            $('.pagination').children('.page-numbers').addClass('btn-circle waves-effect waves-light');
        }
    </script>
</footer>
