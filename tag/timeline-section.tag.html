<timeline-section>
    <div class="container">
        <div class="row">
            <div class="col s12 section-title">
                <h2>{ opts.title }</h2>
            </div>
            <div class="col s12">
                <div class="col s12 section-content pd-0">
                    <ul class="timeline">

                        <!-- Single { opts.title } -->
                        <li each="{ item in opts.items }" class="{ item.position == 'right' ? 'timeline-inverted ' : '' }wow fadeIn animated" data-wow-duration="0.5s" data-wow-delay="0.3s" data-wow-offset="0">
                            <div class="timeline-badge">
                                <a><i class="fa fa-circle"></i></a>
                            </div>
                            <div class="timeline-panel w-block shadow-bg pd-30">
                                <div class="timeline-tag">{ item.tag }</div>
                                <div class="timeline-title timeline-title-alt">{ item.title }</div>
                                <div class="timeline-desc" if="{ item.description }">
                                    <p each="{ text in item.description }">{ text }</p>
                                </div>
                                <div class="timeline-time">{ item.time }</div>
                            </div>
                        </li>
                        <!--/ Single { opts.title } -->

                        <li class="clearfix no-float"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</timeline-section>
