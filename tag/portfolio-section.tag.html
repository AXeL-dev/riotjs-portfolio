<portfolio-section>
    <div class="container">
        <div class="row">
            <div if="{ opts.title }" class="col s12 section-title">
                <h2>{ opts.title }</h2>
            </div>
            <div class="col s12">
                <div class="col s12 section-content pd-0">
                    <ul class="filter{ opts.filter_class ? ' ' + opts.filter_class : '' }">
                        <li><a class="active" href="#" data-filter="*">All</a></li>
                        <li each="{ item in filters }"><a href="#" data-filter="{ item.filter }">{ item.name }</a></li>
                    </ul>

                    <ul class="portfolio-items isotope">

                        <!-- Single Portfolio -->
                        <li each="{ project, index in projects }" class="{ project.class }portfolio-content shadow-bg isotope-item">
                            <figure>
                                <img src="{ project.image }" alt="{ project.name }"/>
                                <figcaption>
                                    <div class="portfolio-intro">
                                        <div class="portfolio-intro-category">
                                            <p each="{ category in project.category }">{ category }</p>
                                        </div>
                                        <div class="portfolio-intro-title">
                                            <a href="{ project.link }">{ project.name }</a>
                                        </div>
                                        <div class="portfolio-intro-image">
                                            <a class="btn-circle waves-effect portfolio-mfp tooltipped" data-position="top" data-delay="50" data-tooltip="View Photo" href="{ project.image }"><span class="fa fa-picture-o"></span></a>
                                        </div>
                                        <div class="portfolio-intro-detail">
                                            <a class="btn-circle waves-effect tooltipped" data-position="top" data-delay="50" data-tooltip="View Source" href="{ project.link }" target="_blank"><span class="fa fa-link"></span></a>
                                        </div>
                                    </div>
                                </figcaption>
                            </figure>
                        </li>
                        <!--/ Single Portfolio -->

                    </ul>
                </div>
                <div if="{ opts.max }" class="col s12 portfolio-all al-center">
                    <a href="portfolio.html" class="btn-circle waves-effect tooltipped" data-position="top" data-delay="50" data-tooltip="All Portfolio"><span></span><span></span></a>
                </div>
            </div>
        </div>
    </div>
